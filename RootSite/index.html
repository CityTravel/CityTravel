<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>CityTravel Root Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="City Travel  Demo root site">
    <meta name="author" content="Dima Lebedinsky">
    <!-- Le styles -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
    <link href="css/custom/custom.css" rel="stylesheet" type="text/css" />
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="img/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/ico/apple-touch-icon-57-precomposed.png">
    <!-- Le modernizr  must be at top-->
    <script src="js/modernizr/modernizr.custom.with_mq.min.js" type="text/javascript"></script>
    <script>
        yepnope({
            test : Modernizr.mq('(only all)'),
            nope : ['js/respond/respond.min.js']
            });
    </script>
</head>
<body>
    <div class="container" id="testTest">
        <header>
            <h1>CityTravel Root Site</h1>
        </header>
            <div class="row" id="log">
            </div>
	</div>
        <!-- scripts at the end -->
        <!-- load jquery from cache/Google -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <!-- fall back to local for some reasons happened -->
        <script>            window.jQuery || document.write('<script src="js/jquery/jquery-1.7.2.min.js"><\/script>')</script>
        <script src="js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
        
        <script defer>
            $(function () {
                // fix sub nav on scroll
                var $win = $(window)
                  , $nav = $('.subnav')
                  , navTop = $('.subnav').length && $('.subnav').offset().top - 40
                  , isFixed = 0

                processScroll();

                $win.on('scroll', processScroll)

                function processScroll() {
                    var i, scrollTop = $win.scrollTop()
                    if (scrollTop >= navTop && !isFixed) {
                        isFixed = 1
                        $nav.addClass('subnav-fixed')
                    } else if (scrollTop <= navTop && isFixed) {
                        isFixed = 0
                        $nav.removeClass('subnav-fixed')
                    }
                }
            });
        </script>
       

</body>
</html>
